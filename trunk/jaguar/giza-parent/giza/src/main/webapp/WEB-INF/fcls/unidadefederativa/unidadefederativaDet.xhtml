	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="unidadefederativa.detalhe.titulo.comp" aoSair="comutaAbaFacelets(2)"> 
			<plcf:linha> 
				<plcf:celula header="true" styleClass="cabecalho"/>

					<plcf:tituloExclusao caminhoImagem="/res-plc/midia/form-lixeira.png">Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.id">CÃ³d.</plcf:titulo>

					<plcf:titulo tituloChave="label.nome">Nome</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="municipio" value="#{unidadefederativa.municipio}" var="var_municipio">

						<plcf:oid id="id" ajudaChave="ajuda.id"/>

					<plcf:celula> 
						<plcf:texto id="nome" value="#{var_municipio.nome}" ajudaChave="ajuda.nome" tamanho="60"/>
