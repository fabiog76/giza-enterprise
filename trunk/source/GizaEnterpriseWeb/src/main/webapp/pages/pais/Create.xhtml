<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{paisController.selected.nome}" title="#{bundle.CreatePaisTitle_nome}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_sigla}" for="sigla" />
                    <h:inputText id="sigla" value="#{paisController.selected.sigla}" title="#{bundle.CreatePaisTitle_sigla}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_id}" for="id" />
                    <h:inputText id="id" value="#{paisController.selected.id}" title="#{bundle.CreatePaisTitle_id}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{paisController.selected.ativo}" title="#{bundle.CreatePaisTitle_ativo}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_ativo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{bundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePaisIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
