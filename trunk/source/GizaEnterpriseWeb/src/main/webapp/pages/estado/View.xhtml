<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoLabel_id}"/>
                    <h:outputText value="#{estadoController.selected.id}" title="#{bundle.ViewEstadoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_ativo}"/>
                    <h:outputText value="#{estadoController.selected.ativo}" title="#{bundle.ViewEstadoTitle_ativo}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_nome}"/>
                    <h:outputText value="#{estadoController.selected.nome}" title="#{bundle.ViewEstadoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_sigla}"/>
                    <h:outputText value="#{estadoController.selected.sigla}" title="#{bundle.ViewEstadoTitle_sigla}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_pais}"/>
                    <h:outputText value="#{estadoController.selected.pais}" title="#{bundle.ViewEstadoTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.destroyAndView}" value="#{bundle.ViewEstadoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEstadoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoController.prepareCreate}" value="#{bundle.ViewEstadoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{bundle.ViewEstadoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEstadoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
